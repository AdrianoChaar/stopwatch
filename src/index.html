<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/solid.min.css" />
    <link rel="stylesheet" type="text/css" href="./stopwatch.css" />
</head>

<body>
    <div class="stopwatch-wrapper">
        <div id="stopwatch">
            <div id="timer"><span id="time-string">00:00:00.0</span></div>
            </div>
        <div id='stopwatch-btns'>
            <button id="stopBtn" type="button" class="btn btn-danger btn-lg" onclick="onStopClick()" disabled title="Stop"><i class="fas fa-stop"></i></button>
            <button id="lapBtn" type="button" class="btn btn-secondary btn-lg" onclick="onLapClick()" disabled title="Lap or Reset"><i class="fas fa-redo-alt"></i></button>
            <button id="startBtn" type="button" class="btn btn-success btn-lg" onclick="onStartClick()" title = "Start"><i class="fas fa-play"></i></button>
        </div>
        <div id="lap-history-header"><p>LAP COUNT - LAP TIME - ELAPSED</p></div>
        <div id="lap-history"></div>
    </div>
    <script src="./stopwatch.js" type="application/javascript"></script>
</body>

</html>
