<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="./stopwatch.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./stopwatch.css" />
</head>

<body>
    <div class="stopwatch-wrapper">
        <div id="stopwatch">
            <div id="timer"><span id="time-string">00:00:00.0</span></div>
            </div>
        <div id='stopwatch-btns'>
            <button id="stopBtn" type="button" class="btn btn-danger" onclick="onStopClick()" disabled>Stop</button>
            <button id="lapBtn" type="button" class="btn btn-secondary" onclick="onLapClick()" disabled>Lap/Reset</button>
            <button id="startBtn" type="button" class="btn btn-success" onclick="onStartClick()">Start</button>
        </div>
        <div id="lap-history-header"><label>LAP COUNT - LAP TIME - ELAPSED</label></div>
        <div id="lap-history"></div>
    </div>

</body>

</html>
